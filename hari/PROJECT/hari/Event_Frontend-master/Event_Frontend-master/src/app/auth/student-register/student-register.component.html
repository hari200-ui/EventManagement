<body><div class="register-container">
    <h2>User Registration</h2>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

    <form (ngSubmit)="onRegister()">
        <!-- <label>Name:</label>
        <input type="text" [(ngModel)]="name" name="name" required /><br /> -->

        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required /><br />

        <label>Password:</label>
        <input type="password" [(ngModel)]="password" name="password" required /><br />

        <label>Confirm Password:</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required /><br />

        <button type="submit">Register</button>
    </form>
</div>
</body>
