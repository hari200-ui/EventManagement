       <body>
       <div class="login-container">
            <h2>Admin Login</h2>

            <form (ngSubmit)="onLogin()">
                <label>Email:</label>
                <input type="email" [(ngModel)]="email" name="email" required />

                <label>Password:</label>
                <input type="password" [(ngModel)]="password" name="password" required />

                <button type="submit">Login</button>
            </form>

            <a routerLink="/admin-forgotpassword" class="link-button">Forgot Password?</a>



            <div *ngIf="showForgotPassword">
                <h3>Reset Password</h3>
                <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="New Password" required />
                <button (click)="onForgotPassword()">Submit</button>
            </div>

            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
            <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
        </div>
        </body>
