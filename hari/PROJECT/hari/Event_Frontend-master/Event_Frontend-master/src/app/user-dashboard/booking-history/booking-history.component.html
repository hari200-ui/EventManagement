<table>
  <thead>
    <tr>
      <th>Booking ID</th>
      <th>Event ID</th>
      <th>User ID</th>
      <th>Seats</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.booking_id }}</td>
      <td>{{ booking.event_id }}</td>
      <td>{{ booking.user_id }}</td>
      <td>{{ booking.seats }}</td>
      <td>
        <button (click)="cancelBooking(booking.booking_id)">Cancel</button>
      </td>
    </tr>
  </tbody>
</table>
