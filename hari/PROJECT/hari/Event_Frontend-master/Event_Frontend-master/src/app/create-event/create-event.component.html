<div class="form-wrapper">
  <div class="card">
    <h2 class="form-title">ðŸŽ‰ Create New Event</h2>

    <form (ngSubmit)="onSubmit()" class="form-content">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="event.title" placeholder="Event Title" required />
      </div>
       <div class="form-group">
    <label for="startTime">Start Time</label>
    <input type="time" id="startTime" name="startTime" [(ngModel)]="event.startTime" required />
  </div>

  <div class="form-group">
    <label for="endTime">End Time</label>
    <input type="time" id="endTime" name="endTime" [(ngModel)]="event.endTime" required />
  </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" [(ngModel)]="event.date" required />
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" [(ngModel)]="event.category" placeholder="Event Category" required />
      </div>

      <div class="form-group">
        <label for="availableSeats">Available Seats</label>
        <input type="number" id="availableSeats" name="availableSeats" [(ngModel)]="event.availableSeats" placeholder="Number of Seats" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="event.description" placeholder="Event Description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" [(ngModel)]="event.location" placeholder="Event Location" required />
      </div>
      <div class="form-group">
        <label for="image">Event Image</label>
        <input type="file" id="image" name="image" (change)="onFileSelected($event)" />
      </div>

      <div *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Event Image Preview" class="image-preview" />
      </div>
      <button type="submit" class="submit-btn">Create Event</button>
    </form>

    
    
    <p class="message">{{ message }}</p>
  </div>
</div>
