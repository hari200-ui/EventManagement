<h2>Admin Booking History</h2>
<table>
  <thead>
    <tr>
      <th>Booking ID</th>
      <th>Event ID</th>
      <th>User ID</th>
      <th>Seats</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.booking_id }}</td>
      <td>{{ booking.event_id }}</td>
      <td>{{ booking.user_id }}</td>
      <td>{{ booking.seats }}</td>
    </tr>
  </tbody>
</table>
